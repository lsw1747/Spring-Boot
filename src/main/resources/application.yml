server:
  port: 8000
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
    
spring:
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
      
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blog?serverTimezone=Asia/Seoul
    username: root
    password: 435408
    
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update # create -> update로 바꾸자. create로 해놓으면 재실행할때마다 boom...
      #ddl-auto: create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl # Entity테이블에 있는 변수명 그대로 테이블을 만들어준다.
      use-new-id-generator-mappings: false
    show-sql: true
    properties:
      hibernate.format_sql: true # 쿼리문 예쁘게 보여준다~

  jackson:
    serialization:
      fail-on-empty-beans: false